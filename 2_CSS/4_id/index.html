     <h1 id="titulo">Atributo ID</h1>
     ]
          <p>O atributo ID funciona como um CPF. Isso significa que o elemento só pode ter um iD assim como eu só posso ter um CPF.Também significa que não é possivel colocar o mesmo ID em vários elementos assim como outras pessoas não podem ter o mesmo CPF que tenho. </p>
